<div class="container">
  <div class="header">
    
      <h1>QUOTATION</h1>
    
    <hr />
    <div>
      <p class="welcome"
        >Welcome to quotation! Find a quote make a quote be the quote. A web-app for all you quote lovers</p
      >
    </div>
  </div>

  <div class="row">
    <div class="col-md-12   quote-section">
      <div *ngFor="let quote of quotes; let i = index">
        <div>
          <div class="card card-body my-3 bg-purple">
            <h6 id="{{ i }}" appStrikethrough>{{ quote.name }} due on {{ quote.completeDate | date | uppercase }}</h6>
            <button (click)="toggleDetails(i)" class="btn btn-success"> Quote Details</button>
          </div>
          <div *ngIf="quote.showDescription">
            <!-- <app-quote-detail [quote]="quote" (isComplete)="deleteQuote($event, i)"></app-quote-detail> -->
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 form">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>

  <p *ngIf="quotes.length > 5">Be inspired</p>
</div>
